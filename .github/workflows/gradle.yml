name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the code
      - name: Check out code
        uses: actions/checkout@v4

      # Set up JDK 21 using the Temurin distribution
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Ensure Gradle wrapper has execution permission
      - name: Grant execute permission to Gradle wrapper
        run: chmod +x ./gradlew

      # Build the Java application with Gradle
      - name: Build with Gradle
        run: ./gradlew build

      # Run tests using Gradle
      - name: Run tests
        run: ./gradlew test

      # Build Docker image using docker-compose
      - name: Build Docker image
        run: docker-compose build

      # Start Docker Compose services
      - name: Start Docker Compose
        run: docker-compose up -d

      # Wait for the application to start and check health
      - name: Wait for application to start
        run: |
          sleep 30  # Wait for the services to start
          curl --fail http://localhost:8181/actuator/health || exit 1

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push jayesh2026/helloworld:latest
